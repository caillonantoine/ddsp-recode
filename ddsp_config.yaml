# DDSP CONFIGURATION FILE
training:
  batch: 16
  name: "full_model_fast"
  root: "runs"
  lr: .00001
  epochs: 100000
  noise_warm: -1
  reverb_warm: -1

scales: [2048, 1024, 512, 256, 128, 64]

data:
  sampling_rate: &sr 16000
  block_size: &block_size 160
  signal_size: 64000
  preprocessed: "/fast-1/tmp/johngarner/"
  wav_loc: "/slow-2/antoine/johngarner/"

recurrent_args:
  n_inputs: 2
  hidden_size: &feature_out 512
  n_outputs: 3
  n_layers: 3

harmonic_args:
  sampling_rate: *sr
  upsampling: *block_size
  n_harmonic: 64
  smooth_size: 127

noise_args:
  sampling_rate: *sr
  upsampling: *block_size
  n_band: 65
